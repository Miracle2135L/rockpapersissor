<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper sissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>play rock paper sissor</h1>
    <div class="container">
        <div class="play">
            <div id="rock" class="rock">rock</div>
            <div id="paper" class="paper">paper</div>
            <div id="sissor" class="sissor">sissor</div>
        </div>
        <div class="score" id="score">
            <p class="pscore" id="pscore">your score:0</p>
            <p class="bscore" id="bscore">computer's score:0</p>
        </div>
        <div id="result" class="result">result:</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
